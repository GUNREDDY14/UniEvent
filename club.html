<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Head Dashboard</title>
  <link rel="stylesheet" href="css/club.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script defer src="club.js"></script>
</head>
<body>
  <div class="main_box">
    <input type="checkbox" id="check" />
    <div class="btn_one">
      <label for="check">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>

    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">UniEvent</a>
      </div>
      <div class="btn_two">
        <label for="check">
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>
      <div class="menu">
        <ul>
          <li><i class="fa-solid fas fa-user"></i><a href="profile.html">Profile</a></li>
          <li><i class="fa-solid fa-users"></i><a href="clubs.html">Clubs</a></li>
          <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <h1 class="title">Club Head Dashboard</h1>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Dashboard 2x2 Grid -->
    <div class="dashboard-2col">
      <!-- Club Info -->
      <div class="card">
        <h2>Club</h2>
        <p class="number" id="clubName">Drama Club</p>
        <p class="subtext" id="clubHead">Head: Priya Sharma</p>
        <p class="number">Submitted Events</p>
        <p class="number" id="eventCount">3</p>
        <p class="subtext">Including pending and approved</p>
      </div>

      <!-- Submit Event -->
      <div class="card">
        <h2>Submit Event Request</h2>
        <form class="event-form" enctype="multipart/form-data">
          <label>Event Name:</label>
          <input type="text" required />

          <label>Date:</label>
          <input type="date" required />

          <label>Event Note:</label>
          <textarea rows="4" required placeholder="Explain event purpose, plan, etc."></textarea>

          <label>Upload Document:</label>
          <input type="file" accept=".pdf,.doc,.docx" required />

          <button type="submit">ðŸ“¤ Submit Request</button>
        </form>
      </div>
    </div>

    <!-- Submitted Events Table -->
    <div class="card">
      <h2>Submitted Events</h2>
      <table>
        <thead>
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Status</th>
            <th>Feedback</th>
            <th>Document</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows from JS -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
