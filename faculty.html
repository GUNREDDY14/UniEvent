<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="css/faculty.css">
    <script src="faculty.js"></script> <!-- Linked to your faculty.js file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check" />
        <div class="btn_one">
          <label for="check">
            <i class="fa-solid fa-bars"></i>
          </label>
        </div>
    
        <div class="sidebar_menu">
          <div class="logo">
            <a href="#">UniEvent</a>
          </div>
          <div class="btn_two">
            <label for="check">
              <i class="fa-solid fa-xmark"></i>
            </label>
          </div>
          <div class="menu">
            <ul>
              <li><i class="fa-solid fas fa-user"></i><a href="profile.html">Profile</a></li>
              <li><i class="fa-solid fa-users"></i><a href="clubs.html">Clubs</a></li>
              <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Faculty Dashboard</h1>
    </div>

    <!-- Content -->
    <div class="container">

        <!-- Overview -->
        <div class="grid">
            <div class="card">
                <h2>Assigned Club</h2>
                <p class="number" id="club-name">Drama Club</p>
                <p class="subtext">Cultural Activities</p>
            </div>
            <div class="card">
                <h2>Pending Events</h2>
                <p class="number" id="pending-events">0</p>
                <p class="subtext">Awaiting your approval</p>
            </div>
        </div>

        <!-- Event Approval Table -->
        <div class="card">
            <h2>Event Approvals â€“ Drama Club</h2>
            <p class="subtext">Only events from your assigned clubs are shown</p>
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Note</th>
                        <th>Document</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="events-list">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
