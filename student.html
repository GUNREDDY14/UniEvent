<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/student.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar & Toggle -->
  <div class="main_box">
    <input type="checkbox" id="check" />
    <div class="btn_one">
      <label for="check"><i class="fa-solid fa-bars"></i></label>
    </div>

    <div class="sidebar_menu">
      <div class="logo"><a href="#">UniEvent</a></div>
      <div class="btn_two"><label for="check"><i class="fa-solid fa-xmark"></i></label></div>
      <div class="menu">
        <ul>
          <li><i class="fa-solid fas fa-user"></i><a href="profile.html">Profile</a></li>
          <li><i class="fa-solid fa-users"></i><a href="clubs.html">Clubs</a></li>
          <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <h1 class="title">Student Dashboard</h1>
  </header>

  <!-- Main Section -->
  <main class="dashboard dashboard-2col">
    <!-- Calendar and Event List -->
    <section class="card calendar">
      <h2>ðŸ“… Event Calendar</h2>
      <div class="calendar-wrapper">
        <div id="calendar" class="calendar-box"></div>
        <div id="event-list" class="event-list-box"></div>
      </div>
    </section>
  </main>

  <!-- Event Modal -->
  <div id="event-modal" class="event-modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>Date:</strong> <span id="modal-date"></span></p>
      <p><strong>Time:</strong> <span id="modal-time"></span></p>
      <p><strong>Venue:</strong> <span id="modal-venue"></span></p>
      <p><strong>Club:</strong> <span id="modal-club"></span></p>
      <p><strong>Description:</strong> <span id="modal-description"></span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="student.js"></script>
</body>
</html>
