<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unievent Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="index.js"></script>
</head>
<body>

  <div class="header">
    <h1>Unievent</h1>
    <p>Manage. Approve. Celebrate Campus Events.</p>
  </div>

  <div class="login-container">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <div id="username-error" class="error-msg"></div>

    <input type="password" id="password" placeholder="Password" />
    <div id="password-error" class="error-msg"></div>

    <select id="role">
      <option value="" disabled selected>Select Role</option>
      <option value="student">Student</option>
      <option value="club_head">Club Head</option>
      <option value="faculty">Faculty</option>
      <option value="management">Management</option>
    </select>
    <div id="role-error" class="error-msg"></div>

    <button onclick="login()">Login</button>
  </div>
</body>
</html>
